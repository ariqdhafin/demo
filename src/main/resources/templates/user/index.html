<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="http://localhost:9000/user/form">New Data</a>
    <table>
        <thead>
            <th>ID</th>
            <th>USERNAME</th>
            <th>PASSWORD</th>
            <th>ROLE ID</th>
            <th>EMPLOYEE ID</th>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.role.id}"></td>
                <td th:text="${user.employee.id}"></td>
                <td>
                    <a th:href="@{'/user/edit/' + ${user.id}}">
                        <button type="button">Edit</button>
                    </a>
                    <form th:action="@{'/user/delete/' + ${user.id}}" method="post">
                        <button type="submit" >Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
